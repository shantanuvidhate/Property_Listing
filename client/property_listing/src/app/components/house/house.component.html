<section class="mb-20">
    <div class="container mx-auto">
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-14">
            <ng-container *ngFor="let property of propertyData">
                <div
                    class="bg-white shadow-1 p-5 rounded-lg rounded-tl-[90px] w-full max-w-[352px] mx-auto cursor-pointer hover:shadow-2xl transition" (click)="getId(property.id)">
                    <img class="mb-8" [src]='property.image_url' alt="House1">
                    <div class="mb-4 flex gap-x-2 text-sm">
                        <div class="bg-green-500 rounded-full text-white px-3">
                            {{property.status}}
                        </div>
                        <div class="bg-blue-600 rounded-full text-white px-3">{{property.country}}</div>
                    </div>
                    <div class="text-lg font-semibold max-w-[260px]">
                        {{property.title}}
                    </div>
                    <div class="flex gap-x-4 my-4">
                        <div class="flex items-center text-gray-600 gap-1">
                            <div class="text-[20px]"><mat-icon>hotel</mat-icon></div>
                            <div>{{property.bedrooms}}</div>
                        </div>
                        <div class="flex items-center text-gray-600 gap-1">
                            <div class="text-[20px]"><mat-icon>bathtub</mat-icon></div>
                            <div> {{property.bathrooms}} </div>
                        </div>
                        <div class="flex items-center text-gray-600 gap-1">
                            <div class="text-[20px]"><mat-icon>aspect_ratio</mat-icon></div>
                            <div> {{property.area}} </div>
                        </div>
                    </div>
                    <div class="text-lg font-semibold text-blue-600 mb-4"> {{property.price}}$</div>
                </div>
            </ng-container>
        </div>
    </div>
</section>
